<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
  <title>Calculator-Html</title>
</head>

<body>
  <main>
    <div id="calculator">
      <div class="screen">
        <p id="screen" class="screen-text">0</p>
      </div>
      <div class="grid-container">
        <button class="grid-item operators-top btn-top" data-type="clear">C</button>
        <button class="grid-item operators-top btn-top" data-type="negate">+/-</button>
        <button class="grid-item operators-top btn-top" data-type="percent">%</button>
        <button class="grid-item operators btn-orange" data-type="operator">รท</button>

        <button class="btn grid-item text" data-type="number">7</button>
        <button class="grid-item text" data-type="number">8</button>
        <button class="grid-item text" data-type="number">9</button>
        <button class="grid-item operators btn-orange" data-type="operator">x</button>

        <button class="grid-item text" data-type="number">4</button>
        <button class="grid-item text" data-type="number">5</button>
        <button class="grid-item text" data-type="number">6</button>
        <button class="grid-item operators btn-orange" data-type="operator">-</button>

        <button class="grid-item text" data-type="number">1</button>
        <button class="grid-item text" data-type="number">2</button>
        <button class="grid-item text" data-type="number">3</button>
        <button class="grid-item operators btn-orange" data-type="operator">+</button>

        <button class="grid-item text item-bottom-left" data-type="number">0</button>
        <button class="grid-item text" data-type="number">,</button>
        <button class="grid-item  operators item-bottom-right btn-orange" data-type="equal">=</button>
      </div>
    </div>
  </main>
</body>

</html>
